# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-thermometer"
BBFILE_PATTERN_meta-thermometer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-thermometer = "6"

LAYERDEPENDS_meta-thermometer = "core"
LAYERSERIES_COMPAT_meta-thermometer = "scarthgap"
